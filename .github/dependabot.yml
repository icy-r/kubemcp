# GitHub Dependabot configuration for automated security updates
# See: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Monitor npm dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Automatically create pull requests for security updates
    open-pull-requests-limit: 10
    # Group dependency updates to reduce PR noise
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Labels for automated PRs
    labels:
      - "dependencies"
      - "security"
    # Assignees for review (update with your GitHub username)
    # assignees:
    #   - "your-github-username"
    # Reviewers for PRs
    # reviewers:
    #   - "your-github-username"
    # Commit message prefix
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(deps-dev)"
      include: "scope"
    # Only allow security updates for major version changes
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Enable version updates
    versioning-strategy: increase

